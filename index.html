<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calvi Café</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./assets/faviconcafe.png" type="image/x-icon">
</head>

<body>
    <header class="header">
        <div class="container">
            <h1>Café Calvi</h1>
        </div>
    </header>

    <main class="main">
        <section class="container">
            <h2 class="titulo">Productos</h2>
            <div class="productos" id="productos">
                <!-- Relleno en Js -->
            </div>
        </section>
        <section class="container">
            <h2 class="titulo">Carrito</h2>
            <div class="carrito">
                <div id="carrito-vacio">
                    <h4>Tu carrito está vacio, agrega un producto!</h4>
                </div>
                <div class="carrito-productos" id="carrito-productos">
                    <!-- Relleno en Js -->
                </div>
                <div class="carrito-total">
                    <h2>Total: <span id="carrito-total">$0</span></h2>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="text-footer">
            <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
                <p class="col-md-4 mb-0">&copy; Calvi, Café</p>

                <a href="/"
                    class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                    <svg class="bi me-2" width="40" height="32">
                        <use xlink:href="#bootstrap" />
                    </svg>
                </a>

                <ul class="nav col-md-4 justify-content-end">
                 
                 <a href="https://www.facebook.com/" target="_blank" class="nav-link"><i class="icon-red-social bi bi-facebook"></i></a>
                 <a href="https://twitter.com/home" target="_blank" class="nav-link"><i class="icon-red-social bi bi-twitter-x"></i></a>
                 <a href="https://www.instagram.com/" target="_blank" class="nav-link"><i class="icon-red-social bi bi-instagram"></i></a>
                 <a href="https://www.tiktok.com" target="_blank" class="nav-link"><i class="icon-red-social bi bi-tiktok"></i></a>
                </ul>
            </footer>
        </div>
    </footer>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
